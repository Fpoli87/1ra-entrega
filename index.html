<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Issues!</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </a>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link"  href="#">Home</a>
                  <a class="nav-link" href="#">La Granja</a>
                  <a class="nav-link" href="#">Actividades</a>
                  <a class="nav-link active" aria-current="page" >Animales</a>
                </div>
              </div>
              <button type="button" id="logout">Cerrar Sesion</button>
            </div>
        </nav>
    </header>

    <div>

    </div>

    <h1 class="titulo1 container text-center" id="titulo-revisar">Bienvenido, Extraño!<br> Revisa nuestra lista de errores reportados. Puedes iniciar sesion para agregar los que detectes!</h1>

    <div class="container">
        <div class="divLoguear" id="ingresoInicio">
            <div class="card text-center" style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title">Ya es hora de arrancar!</h5>
                <button class="btn btn-primary" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Ingresa aquí para comenzar!</button>
                
            </div>
        </div>
    </div>
    
    <div id="id01" class="ventanamodal">
        <div class="ventanamodal-content animate">
            <form class="" id="form-login" action="" method="post">
                <div class="imgcontainer2">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="./img/avatar.png" alt="Avatar" class="avatar">
                </div>
            
                <div class="container">
                <label for="uname"><b>Usuario</b></label>
                <input type="text" placeholder="Ingrese su usuario" name="uname" id="loginUsuario" required>
            
                <label for="psw"><b>Contraseña</b></label>
                <input type="password" placeholder="Ingrese Contraseña" name="psw" id="loginPass" required>

                <p id="mensajeLogin" class="text-center"></p>
                    
                <button onclick="" id="btn-login">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Recordar mis datos
                </label>
                </div>
            </form>

            <div class="container text-center bt-2" id="modal-registro">

                <p>Aun sin cuenta? </p>
                <div id="registros">
                    <button  id="btn-registro">Registrate aca!</button>
                </div>
                <form action="" id="form-registro">
                    <div id="inicia-registro">

                    </div>
                </form>
            </div>
        
            <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cbtn">Cancel</button>
            <span class="psw">Olvidaste tu <a href="#">contraseña?</a></span>
            </div>
        </div>
    </div>

    <div class="container" id="form-listas">
        
    </div>
    
    <div  class="row row-cols-1 row-cols-md-4 m-2 mr-5 w-100 tarjetas" id="listadoDisponible">
       
    </div>
    <br><BR></BR><br><br>
    <footer class="text-center text-white  fixed-bottom " >
        <!-- Grid container -->
        <div class="container p-4"></div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2022 Copyright:
          <a class="text-white" href="">Paw Pals</a>
        </div>
        <!-- Copyright -->
    </footer>
    
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.15/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/fontawesome-all.min.js"></script>
    <script src="./js/styles.js"></script>
